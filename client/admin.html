<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pstrawstatic ADMIN</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <main>
      <header><h1>pstrawstatic admin</h1></header>
      <input id="search" type="text" />
      <nav>
        <button class="populate-cards" data-category="movies">Movies</button>
        <button class="populate-cards" data-category="music">Music</button>
        <button class="populate-cards" data-category="games">Games</button>
      </nav>
      <section class="results">
        <h2 class="results__title"></h2>
        <div class="results__inner"></div>
      </section>
    </main>
    <script src="admin.js"></script>
  </body>
</html>
